<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Travel Map</title>
</head>
<body>
  <h2>Upload JSON to generate a map</h2>

  <form id="upload-form">
    <textarea id="json-input" rows="10" cols="50" placeholder='[{"name": "Oslo"}, {"name": "Bergen"}]'></textarea><br/>
    <button type="submit">Generate Map</button>
  </form>

  <script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = JSON.parse(document.getElementById('json-input').value);
      const resp = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await resp.json();
      if(result.map_id) {
        window.location.href = `/map/${result.map_id}`;
      } else {
        alert("Failed to generate map");
      }
    });
  </script>
</body>
</html>
